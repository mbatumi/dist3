<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشخیص چهره آفلاین</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white font-vazir">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">تشخیص چهره آفلاین</h1>
        <div class="flex flex-col items-center">
            <div class="mb-4">
                <label for="referenceImage" class="block text-lg mb-2">تصویر مرجع (چهره شخص موردنظر):</label>
                <input type="file" id="referenceImage" accept="image/*" class="p-2 bg-gray-800 rounded">
            </div>
            <div class="mb-4">
                <label for="imageFolder" class="block text-lg mb-2">انتخاب تصاویر برای جستجو:</label>
                <input type="file" id="imageFolder" accept="image/*" multiple class="p-2 bg-gray-800 rounded">
            </div>
            <button id="searchButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                جستجوی چهره
            </button>
            <div id="status" class="mt-4 text-center"></div>
            <div id="results" class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
        </div>
    </div>
    <script src="lib/tf.min.js"></script>
    <script src="lib/face-api.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
