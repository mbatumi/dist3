<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>جستجوی چهره آفلاین</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>🔍 جستجوی چهره آفلاین</h1>
    <button id="toggle-theme">تغییر حالت</button>
  </header>

  <main>
    <section class="upload-area">
      <h2>بارگذاری عکس چهره</h2>
      <input type="file" id="face-input" accept="image/*" />
      <div id="drag-drop" class="drop-zone">یا فایل را اینجا بیندازید</div>

      <div id="preview-box">
        <img id="preview-image" src="assets/placeholder.png" alt="پیش‌نمایش" />
        <p id="file-info">هیچ فایلی انتخاب نشده</p>
      </div>
    </section>

    <section class="folder-selection">
      <h2>انتخاب مسیر تصاویر برای جستجو</h2>
      <input type="file" id="folder-input" webkitdirectory directory multiple />
    </section>

    <section class="controls">
      <progress id="progress-bar" value="0" max="100"></progress>
      <div class="buttons">
        <button id="start-search">شروع جستجو</button>
        <button id="pause-search">توقف</button>
        <button id="resume-search">ادامه</button>
        <button id="cancel-search">لغو</button>
      </div>
    </section>
  </main>
</body>
</html>
